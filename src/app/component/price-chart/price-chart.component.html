<h1>
  Bitcoin Monthly Price
</h1>
<div class="container">
<div class="text-center">
<ul class="nav nav-pills center-pills">
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" routerLink="/prices/year">Year</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" routerLink="/prices/month">Month</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" routerLink="/prices/week">Week</a>
    </li>
  </ul>
</div>

<div class="row" *ngIf="isDataAvailable">
  <div class="col-xs-11 col-md-10 col-lg-10">

    <canvas baseChart #mychart
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [colors]="lineChartColors"
                [options]="lineChartOptions"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"></canvas>

  </div>
  <p>
      <small>
      * Data from www.coindesk.com
      </small>
    </p>
</div>
</div>
